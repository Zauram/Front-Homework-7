<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

                Ayliq faiz

            <div class="col-md-1">

            </div>
            <div class="col-md-1">
                <button class="btn btn-danger" id="clean">Temizle</button>
            </div>
        </div>

        <h2 style="padding-left:30%">Odenish plani</h2>
